<!DOCTYPE html>

<head>
    <title>Google</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico" />
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="google_style.css"
    />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="item" id="header">
            <!-- Gmail -->
            <button type="button" id="gmail" style="padding: 10px;">Gmail</button>
            <!-- Images -->
            <button type="button" id="images" style="padding: 10px;">Images</button>
            <!-- Apps -->
            <i class="fas fa-th" style="padding: 10px;"></i>
            <!-- Sign in -->
            <button type="button" id="sign_in" style="padding: 10px; padding-left: 20px; padding-right: 20px">Sign in</button>
        </div>
        <div class="item" id="main_logo">
            <img src="googlelogo_color_272x92dp.png" height="92px" width="272px" alt="alt" title="logo">
        </div>
        <div class="item" id="search_bar">
            <i class="fas fa-search" style="padding: 7px; color: lightgray"></i>
            <input id="search_bar" style="border:none;width: 400px;">
            <i class="fas fa-keyboard" style="padding: 7px; color: gray"></i>
        </div>
        <div class="item" id="dummy1">
            <!-- Google Search -->
            <button type="button" id="google_search">Google Search</button>
            <!-- I'm Feeling Lucky -->
            <button type="button" id="feeling_lucky">I'm Feeling Lucky</button>
        </div>
        <div class="item" id="dummy2">
            Google offered in: 한국어
        </div>
        <div class="item" id="footer_up">South Korea</div>
        <!-- <div class="item">About</div>
        <div class="item">Advertising</div>
        <div class="item">Business</div>
        <div class="item">How Search works</div>
        <div class="item">Privacy</div>
        <div class="item">Terms</div>
        <div class="item">Settings</div> -->
        <div class="item" id="footer_down">
            <button type="button">About</button>
            <button type="button">Advertising</button>
            <button type="button">Business</button>
            <button type="button">How Search works</button>
            <button type="button">Privacy</button>
            <button type="button">Terms</button>
            <button type="button">Settings</button>
        </div>
    </div>
</body>
</html>
