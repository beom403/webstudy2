<!DOCTYPE html>

<head>
    <title>Chats</title>
    <meta charset="utf-8">
    <meta name="viewport" 
    content="width=device-width, height=device-height, 
               minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <link rel="stylesheet"
        href="kakao_style.css"
    />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />

<body>
    <div id="box_top">
        <div class="left">
            <div class="control_circle">
                <div id="red_circle"><i class="fas fa-circle"></i></div>
                <div id="yellow_circle"><i class="fas fa-circle"></i></div>
                <div id="green_circle"><i class="fas fa-circle"></i></div>
            </div>
            <div class="left_menu">
                <div class="left_top_menu">
                    <div id="user_icon"><i class="fas fa-user fa-2x"></i></div>
                    <div id="talk_icon"><i class="fas fa-comment fa-2x"></i></div>
                    <div id="etc_icon"><i class="fas fa-ellipsis-h fa-2x"></i></div>
                </div>
                <div class="left_bottom_menu">
                    <div id="bell_icon"><i class="fas fa-bell fa-1x"></i></div>
                    <div id="setting_icon"><i class="fas fa-cog fa-1x"></i></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right_top_line">
                <div id="chat_title">Chats <i class="fas fa-caret-down fa-xs"></i></div>
                <div id="k_talk_icon"><i class="fas fa-comment"></i></div>
            </div>
            <div class="search_bar">
                <div id="search_icon"><i class="fas fa-search"> Search chatrooms, participants</i></div>
            </div>
            <div class="chat_list">
                <div class="chat_room">
                    <div class="chat_room_icon">
                        <i class="fas fa-user-circle fa-3x"></i>
                    </div>
                    <div class="chat_room_text">
                        <div class="chat_room_title">chat_room1<br></div>
                        <div class="chat_room_contents">contents</div>
                    </div>
                </div>
                <div class="chat_room">
                    <div class="chat_room_icon">
                        <i class="fas fa-user-circle fa-3x"></i>
                    </div>
                    <div class="chat_room_text">
                        <div class="chat_room_title">chat_room2<br></div>
                        <div class="chat_room_contents">contents</div>
                    </div>
                </div>
                <div class="chat_room">
                    <div class="chat_room_icon">
                        <i class="fas fa-user-circle fa-3x"></i>
                    </div>
                    <div class="chat_room_text">
                        <div class="chat_room_title">chat_room3<br></div>
                        <div class="chat_room_contents">contents</div>
                    </div>
                </div>
                <div class="chat_room">
                    <div class="chat_room_icon">
                        <i class="fas fa-user-circle fa-3x"></i>
                    </div>
                    <div class="chat_room_text">
                        <div class="chat_room_title">chat_room4<br></div>
                        <div class="chat_room_contents">contents</div>
                    </div>
                </div>
                <div class="chat_room">
                    <div class="chat_room_icon">
                        <i class="fas fa-user-circle fa-3x"></i>
                    </div>
                    <div class="chat_room_text">
                        <div class="chat_room_title">chat_room5<br></div>
                        <div class="chat_room_contents">contents</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
