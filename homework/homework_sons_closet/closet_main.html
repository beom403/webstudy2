<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="closet_script.js" defer></script>
    <link rel="stylesheet" href="closet_style.css"/>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>Son's Closet</title>
</head>
<body>
    <div class='header'>
        <div class='top_title'>
            The Son's Closet
        </div>
    </div>
    <div class='content'>
        <div class='show_room'>
            <div class='model_org'></div>
            <div class='canvas_for_clothes'>
                <div class='model_top'></div>
                <div class='model_bottom'></div>
                <div class='model_shoes'></div>
            </div>
        </div>
        <div class='button_list'>
            <button type="button" class="change_top">상의 바꾸기</button>
            <button type="button" class="change_bottom">하의 바꾸기</button>
            <button type="button" class="change_shoes">신발 바꾸기</button>
        </div>
    </div>
    <div class='footer'>
        <div class='developer_name'>
            <i class="fas fa-user-edit"></i> BeomJin Park
        </div>
        <div class='developer_contact'>
            <i class="fas fa-phone"></i> 010-1234-1234
        </div>
    </div>
</body>
</html>
